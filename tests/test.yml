---

 - hosts: localhost
   remote_user: root
   vars:
     unconfigured_packages: 
      - "screen"
     remove_packages: 
      - "telnet"
     disabled_packages: 
      - "firewalld"
     ib_unconfigured_packages: 
      - "openmpi"
     infiniband_available: True
   roles:
     - ansible-role-yum
